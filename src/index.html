<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/1b047ea7fa.js" crossorigin="anonymous"></script>
    <title>Todo Firebase</title>
  </head>
  <body>
    <div class="root">
      <div class="login">
        <form class="form login__form">
          <h2 class="form__title">Iniciar Sesion</h2>
          <p class="form__desc">Bienvenido a TodoFire. Con esta app podras saber cuales son tus gastos y tener mejor control de tus finanzas.</p>
          <section class="form__input">
            <input type="email" id="email" placeholder="Ingrese su email" required />
          </section>
          <section class="form__input">
            <input type="password" id="password" placeholder="Ingrese su contraseÃ±a" required />
          </section>
          <button type="submit" class="form__btn">Iniciar Sesion</button>
          <a href="#" class="form__link">Crear una cuenta</a>
        </form>
      </div>

      <div class="app">
        <header class="header">
          <div class="container">
            <section class="header__top">
              <div class="header__top--burguer burguer-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <figure class="header__top--img">
                <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="avatar" />
              </figure>
            </section>

            <section class="header__main">
              <p>Administrador de Gastos</p>
              <h2><span id="ingresos">0</span> $</h2>
              <button class="open__addIngreso">Agregar nuevo ingreso</button>

              <div class="modal__addIngreso">
                <div class="modal__addIngreso--content">
                  <input type="number" id="ingreso" placeholder="Nuevo ingreso..." />
                  <button class="modal__addIngreso--btn">Guardar</button>
                  <button class="close__addIngreso modal__addIngreso--btnClose">x</button>
                </div>
              </div>
            </section>

            <section class="header__categories"></section>
          </div>
        </header>

        <!-- Button add new expence -->
        <button class="btn__add fas fa-plus"></button>

        <!--
            -- FORM ADDED NEW GASTO
            -->
        <div class="add-gasto">
          <form class="form form__add-gasto">
            <h2 class="form__title">Nuevo Gasto</h2>
            <p class="form__desc">Ingresa un nuevo gasto con la informacion necesaria.</p>
            <section class="form__input">
              <select name="category" id="category">
                <option value="comida">Comida</option>
                <option value="internet">Internet</option>
                <option value="ropa">Ropa</option>
                <option value="alquiler">Alquiler</option>
                <option value="sport">Deporte</option>
                <option value="otros">Otros</option>
                <option value="delivery">Delivery</option>
                <option value="transporte">Transporte</option>
              </select>
            </section>
            <section class="form__input">
              <input type="description" id="description" placeholder="Ingrese una descripcion" required />
            </section>
            <section class="form__input row">
              <input type="number" id="cant" placeholder="Cantidad" required />
              <input type="number" id="price" placeholder="Precio" required />
            </section>
            <button type="submit" class="form__btn btn__addgasto">Nuevo Gasto</button>
            <a href="#" class="form__link cancel__add">cancelar</a>
          </form>
        </div>
        <!--
            -- MAIN
            -->

        <main class="main">
          <!--
              -- DISPLAY LIST ELEMENTS
              -->
          <div class="container">
            <section class="list__gastos"></section>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo Firebase</title>
  </head>
  <body>
    <div class="root">
      <div class="login">
        <form class="login__form">
          <h2 class="login__title">Iniciar Sesion</h2>
          <p class="login__desc">
            Bienvenido a TodoFire. Con esta app podras saber cuales son tus
            gastos y tener mejor control de tus finanzas.
          </p>
          <section class="login__input">
            <input
              type="email"
              id="email"
              placeholder="Ingrese su email"
              required
            />
          </section>
          <section class="login__input">
            <input
              type="password"
              id="password"
              placeholder="Ingrese su contraseÃ±a"
              required
            />
          </section>
          <button type="submit" class="login__btn">Iniciar Sesion</button>
          <a href="#" class="login__link">Crear una cuenta</a>
        </form>
      </div>

      <div class="app">
        <header class="header">
          <div class="header__top">
            <h1 class="header__title">TODO APP/FIREBASE</h1>
            <div class="header__search">
              <input type="text" />
              <button>search</button>
            </div>
          </div>

          <nav class="header__navbar">
            <ul class="links">
              <li class="link">Inicio</li>
              <li class="link">Todos</li>
              <li class="link">Importantes</li>
              <li class="link">+</li>
            </ul>
          </nav>
        </header>

        <main></main>
      </div>

      <button class="logout">Cerrar sesion</button>
    </div>
  </body>
</html>
